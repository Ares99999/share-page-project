        !(function (n) {
            var e = n.document,
                t = e.documentElement,
                b = e.body,
                i = 750,
                d = i / 100,
                o = 'orientationchange' in n ? 'orientationchange' : 'resize',
                a = function () {
                    var n = t.clientWidth || 375;
                    n > 750 && (n = 750);
                    t.style.fontSize = n / d + 'px';
                    b.style.maxWidth = 750 + 'px';
                    b.style.margin = '0 auto';
                };
            e.addEventListener && (n.addEventListener(o, a, !1), e.addEventListener('DOMContentLoaded', a, !1));
        })(window);
    </script>
    <script>
        $(document).ready(function () {
            var history = window.history.length;
            if (history > 1) {
                var tabIndex = Number(localStorage.getItem("tabIndex"));
                var tabActive = document.getElementById("nav" + tabIndex);
                tabActive.className = "tab-item-active";
                var oId = tabActive.id;
                var j;
                var id;
                var e;
                for (var i = 1; i <= 3; i++) {
                    id = "nav" + i;
                    j = document.getElementById(id);
                    e = document.getElementById("sub" + i);
                    if (id !== oId) {
                        j.className = "tab-item";
                        e.style.display = "none";
                    } else {
                        e.style.display = "block";
                        localStorage.setItem('tabIndex', i)
                    }
                }
            } else {
                localStorage.setItem('tabIndex', '1')
            }
        });
        var clipboard = new ClipboardJS('#showModelAndCopyCommand');
        clipboard.on('success', function (e) {
            e.clearSelection();
        });
        clipboard.on('error', function (e) {
        });
        function handleShowModelClick() {
            var showModelAndCopyCommand = document.getElementById('showModelAndCopyCommand');
            var cover = document.getElementById('cover');
            var close = document.getElementById('close');
            cover.style.display = "block";
            var winWidth = window.innerWidth;
            var winHeight = window.innerHeight;
            var targetWidth = toast.offsetWidth;
            var targetHeight = toast.offsetHeight;
            toast.style.top = (winHeight - targetHeight) / 2 * 0.9 + "px";
            toast.style.left = (winWidth - targetWidth) / 2 + "px";
            close.style.top = (winHeight - targetHeight) / 2 + "px";
            document.getElementById("close").onclick = function (e) {
                cover.style.display = "none";
            }
        }
        function handleTabSwitchClick(o) {
            o.className = "tab-item-active";
            var j;
            var id;
            var e;
            for (var i = 1; i <= 3; i++) {
                id = "nav" + i;
                j = document.getElementById(id);
                e = document.getElementById("sub" + i);
                if (id !== o.id) {
                    j.className = "tab-item";
                    e.style.display = "none";
                } else {
                    e.style.display = "block";
                    localStorage.setItem('tabIndex', i)
                }
            }
        }
    </script>
